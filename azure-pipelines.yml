trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
jobs:
  - job: Build
    steps:
    - task: Bash@3
      name: Gradle_build
      displayName: Gradle build
      inputs:
        script: |
          print('=========== Gradle build start ==============')
          echo "gradle clean build copyDriversToBuild"
      env:
        BUILD_ID: 10